{% load static %}
<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
		<link rel="stylesheet" href="{% static 'site_static/se.css' %}">
		
    </head>
<body>
<section class="container mt-4 mb-4">
<div class="container">
	<div class="row mb-3">
		<div class="col-md-6">
			<div class="d-flex flex-row border rounded">
	  			<div class="p-0 w-25">
					{% for profile in profile_list  %}
	  			    <img src="{{profile.image.url}}" class="img-thumbnail border-0" />
				  </div>
	  			<div class="pl-3 pt-2 pr-2 pb-2 w-75 border-left">
	  					<h4 class="text-primary">{{profile.student_id}}</h4>
	  					<h5 class="text-info">{{profile.f_name}}</h5>
	  					<ul class="m-0 float-left" style="list-style: none; margin:0; padding: 0">
	  						<li><i class="fab fa-facebook-square"></i>{{profile.gender}}</li>
							  <li><i class="fab fa-twitter-square"></i>{{profile.birthday}} </li>
	  					</ul>
						<p class="text-right m-0"><a href="#" class="btn btn-primary"><i class="far fa-user"></i>View profile</a></p>
						{% endfor %}
				</div>
			</div>
		</div>
	</div>
	
	  			</div>
			</div>
		</div>
	</div>

</div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
</body>
</html>
